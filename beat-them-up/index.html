<!DOCTYPE html>
<html>
<head>
  <title>Beat! (them up)</title>

  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="index.css">

  <!-- Load Phaser Framework v2.4.4 -->
  <script type="text/javascript" src="js/frameworks/phaser.2.2.4.min.js"></script>
  <!-- Load game javascript -->
  <script type="text/javascript" src="js/boot.js"></script>
  <script type="text/javascript" src="js/preloader.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</head>
<body>
  <div id="container">
    <div id="game">
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function() {
      // Create the phaser game instance
      var game = new Phaser.Game( 800, 600, Phaser.AUTO, 'game' )

      // add the various states, i.e. booting, loading, running
      game.state.add( 'boot', BeatThemUp.boot )
      game.state.add( 'preloader', BeatThemUp.preloader )
      game.state.add( 'game', BeatThemUp.game )

      // Start up the game
      game.state.start( 'boot' )
    }
  </script>
</body>
</html>
